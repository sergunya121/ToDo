<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Themes</title>
</head>
<body> 
    <header class="header" id="header">
        <div class="head">Themes</div>
    </header>
    <section class="themes">
        <div class="theme blue">
            <div class="color"></div>
            <div class="color-name">Blue</div>
        </div>
        <div class="theme green" id="green">
            <div class="color"></div>
            <div class="color-name">Green</div>
        </div>
        <div class="theme yellow">
            <div class="color"></div>
            <div class="color-name">Yellow</div>
        </div>
        <div class="theme orange">
            <div class="color"></div>
            <div class="color-name">Orange</div>
        </div>
        <div class="theme red">
            <div class="color"></div>
            <div class="color-name">Red</div>
        </div>
    </section>
    <div class="button-add"></div>
    <div class="nav"></div>
    <script src="themes.js"></script>
</body>
</html>
