<!DOCTYPE html> 
<html lang="en"> 
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="style.css"> 
    <title>ToDo</title>
</head> 
<body> 
    <div class="todo"> 
        <header class="header" id="header"> 
            <div class="data"> 
                <div class="day"><span class="day-of-week"></span><span class="запятая">,&nbsp;</span><span class="day-of-month">15</span></div> 
                <div class="month"></div> 
            </div> 
        </header> 
        <div class="add"> 
            <input type="text" class="input-name" placeholder="Enter your task"> 
            <div class="button-add" onclick="addTask()">+</div> 
        </div> 
        <div class="tasks">
        </div>
        <div class="nav-toggle"> 
            <div class="nav-toggle-bar"></div> 
        </div> 
    <nav class="nav"> 
        <ul> 
            <li><a href="index.html">Task-manager</a></li> 
            <li><a href="#">Calendar</a></li> 
            <li><a href="../Themes/themes.html" class="themes-li">Themes</a></li>
        </ul> 
    </nav> 
    <script src="main.js"></script>
    <!-- <script src="../Themes/themes.js"></script>  -->
</body> 
</html>
